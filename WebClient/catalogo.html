<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Ajustes personalizados */
      body {
        display: flex;
        font-family: Arial, sans-serif;
        flex-direction: column;
        min-height: 100vh;
      }

      footer {
        text-align: center;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="container mt-4">
      <!-- Opciones de filtro -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="filtro-categoria" class="form-label">Categoría</label>
          <select id="filtro-categoria" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filtro-marca" class="form-label">Marca</label>
          <select id="filtro-marca" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filtro-precio" class="form-label">Rango de Precio</label>
          <input
            type="range"
            class="form-range"
            id="filtro-precio"
            min="1"
            max="15000"
            step="1"
          />
          <span id="rango-precio" class="form-text">Hasta: S/.15000</span>
        </div>
      </div>

      <!-- Contenedor de los productos -->
      <div class="row" id="contenedor-productos">
        <!-- Aquí se insertarán los productos -->
      </div>

      <!-- Paginación -->
      <nav>
        <ul class="pagination justify-content-center" id="paginacion">
          <!-- Aquí se insertarán los botones de paginación -->
        </ul>
      </nav>
    </div>

    <!-- Footer -->
    <footer id="foter" class="bg-dark text-white pt-4 pb-2">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center text-md-start">
            <h5>Síguenos</h5>
            <div class="social-icons">
              <a href="#" class="text-white me-3"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-white me-3"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <h5>Suscríbete</h5>
            <form class="d-flex justify-content-center">
              <input
                class="form-control me-2"
                type="email"
                placeholder="Correo electrónico"
              />
              <button class="btn btn-outline-light" type="submit">
                Enviar
              </button>
            </form>
          </div>
          <div class="col-md-4 text-center text-md-end">
            <h5>Enlaces útiles</h5>
            <ul class="footer-links">
              <li><a href="#">Términos y condiciones</a></li>
              <li><a href="#">Política de privacidad</a></li>
              <li><a href="#">Soporte</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="/scripts/catalogo.js"></script>
    <script src="/componentes/nav-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
