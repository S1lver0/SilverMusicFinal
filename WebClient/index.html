<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilverMusic</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="nav-container"></div>

    <!-- Contenido principal -->
    <div class="container-fluid px-0">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://musicmarket.com.pe/cdn/shop/files/BANNER_NUEVO_STOCK_SQUIER_CLASSIC_VIBE_JUL_2024-01_1801x600.png?v=1721077648"
              class="d-block w-100"
              alt="Imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://musicmarket.com.pe/cdn/shop/files/BANNER_WEB_PIANOS_PORTATILES_JUL_2024-01_1800x600.png?v=1720626769"
              class="d-block w-100"
              alt="Imagen 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://musicmarket.com.pe/cdn/shop/files/NUX_1801x601.png?v=1706803130"
              class="d-block w-100"
              alt="Imagen 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Información adicional -->
    <div class="container my-3">
      <div class="row text-center">
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="p-3 border rounded shadow-sm">
            <img
              src="https://expomusic.com.pe/wp-content/uploads/2023/11/2-3-100x100.png"
              alt="Cuotas"
              class="mb-3"
            />
            <h6 class="fw-bold">MERCADO PAGO</h6>
            <p class="mb-0">Aceptamos pagos con Mercado Pago</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="p-3 border rounded shadow-sm">
            <img src="https://expomusic.com.pe/wp-content/uploads/2023/11/3-3-100x100.png" alt="Pago" class="mb-3" />
            <h6 class="fw-bold">ELIGE COMO PAGAR</h6>
            <p class="mb-0">A través de tarjetas, transferencias y efectivo</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="p-3 border rounded shadow-sm">
            <img
              src="https://expomusic.com.pe/wp-content/uploads/2023/11/1-4-100x100.png"
              alt="Cambios"
              class="mb-3"
            />
            <h6 class="fw-bold">PRODUCTOS ORIGINALES</h6>
            <p class="mb-0">Productos originales nuevos y con garantia</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="p-3 border rounded shadow-sm">
            <img
              src="https://expomusic.com.pe/wp-content/uploads/2023/11/4-3-100x100.png"
              alt="Envíos"
              class="mb-3"
            />
            <h6 class="fw-bold">ENVÍOS A TODO EL PERÚ</h6>
            <p class="mb-0">De manera segura y a la puerta de tu casa</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <h2>¡Ultimos Agregados!</h2>
      <div class="row" id="productos-container"></div>
    </div>

    <div id="footer-container"></div>
    <!-- Bootstrap JS -->
    <script src="/componentes/nav-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
