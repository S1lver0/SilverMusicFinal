<link rel="stylesheet" href="style.css" />
<!-- Navbar superior con iconos -->
<nav class="navbar navbar-light bg-light d-flex flex-wrap">
  <!-- Contenedor centrado para los elementos de navegación -->
  <div
    class="container d-flex justify-content-center align-items-center w-100"
    style="max-width: 1200px"
  >
    <!-- Logo centrado -->
    <a class="navbar-brand me-4" href="index.html">
      <img id="logo" src="/img/logoBueno.png" alt="Silver Music Logo" />
    </a>

    <!-- Barra de búsqueda -->
    <form
      id="search-form"
      class="d-flex flex-grow-1 mx-2 mb-3 mb-md-0 order-2 order-md-1"
      action="catalogo.html"
      method="get"
      style="max-width: 600px"
    >
      <input
        id="search-input"
        class="form-control me-2"
        type="search"
        name="query"
        placeholder="Buscar..."
        aria-label="Buscar"
      />
      <button id="search-button" class="btn btn-outline-dark" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <!-- Iconos a la derecha -->
    <div
      id="iconos"
      class="navbar-icons order-1 order-md-2 d-flex align-items-center"
    >
      <a class="nav-link d-inline me-4" href="carrito.html" id="cart-icon">
        <i class="fas fa-shopping-cart fa-lg"></i>
      </a>
      <a class="nav-link d-inline" href="login.html" id="profile-icon">
        <i class="fas fa-user fa-lg"></i>
      </a>
    </div>
  </div>
</nav>

        <li class="nav-item">
          <a class="nav-link" href="../catalogo.html?query=" id="categorias-link">PRODUCTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACTO Y SOPORTE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">NOSOTROS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
