<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav-container"></div>

    <div class="container mt-4 mb-5">
      <h3 class="mb-4 text">Tu carrito</h3>
      <div id="carrito" class="mb-4"></div>
      <div class="d-flex justify-content-between border-top pt-3">
        <h3>Subtotal:</h3>
        <h3 id="subtotal">S/. 0.00</h3>
      </div>


      <h3 class="mt-4 text-center">Datos de Envío</h3>
      <form id="datos-envio">
        <div class="mb-3">
            <label for="nombre" class="form-label">Dni</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingresa tu dni" required />
          </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required />
        </div>
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="celular" placeholder="Ingresa tu celular" required />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required />
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento" required>
              <option value="" disabled selected>Selecciona un departamento</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="provincia" class="form-label">Provincia</label>
            <select class="form-select" id="provincia" disabled required>
              <option value="" disabled selected>Selecciona una provincia</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="distrito" class="form-label">Distrito</label>
            <select class="form-select" id="distrito" disabled required>
              <option value="" disabled selected>Selecciona un distrito</option>
            </select>
          </div>
        </div>
      </form>


      <!-- Botón de Confirmar Compra -->
      <div class="text-end text-center mt-4">
        <button id="confirmar-compra" class="btn btn-dark">Confirmar datos</button>
        <div id="wallet_container"></div>
      </div>
    </div>
  </body>

  <!-- Footer -->
  <footer class="bg-dark text-white pt-4 pb-2">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center text-md-start">
          <h5>Síguenos</h5>
          <div class="social-icons">
            <a href="#" class="text-white me-3"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="text-white me-3"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <h5>Suscríbete</h5>
          <form class="d-flex justify-content-center">
            <input
              class="form-control me-2"
              type="email"
              placeholder="Correo electrónico"
            />
            <button class="btn btn-outline-light" type="submit">Enviar</button>
          </form>
        </div>
        <div class="col-md-4 text-center text-md-end">
          <h5>Enlaces útiles</h5>
          <ul class="footer-links">
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Soporte</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="/scripts/carrito.js"></script>
  <script src="/componentes/nav-footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
